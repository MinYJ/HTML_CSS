<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스 선택자 */
        /* 선택자 이름이 점(.)으로 시작 */
        .color-red{
            color:red;
        }
        /*
        ** main-color로 이름을 만들어서 동적으로 상황에 대응할 수 있다
        */
        .color-primary {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 글로벌 속성 class-->
    <p style="color: red;">빨간색 글자입니다.</p>
    <p class="color-red">빨간색 글자를 클래스를 사용해서 적용</p>
</body>
</html>
