<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-weight: bold;">볼드체</p>
    <p><b>볼드체</b>입니다.</p>
    <p><strong>강조하는 볼드체</strong>입니다.</p>

    <p style="font-style: italic">이텔릭체입니다.</p>
    <i>이텔릭체입니다.</i>
    <p><em>강조하는 이텔릭체입니다.</em></p>

    <p>텍스트가 <small>작게</small>보이게됩니다.</p>
    <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지마라.</p>

    <p>제품 할인 중 <del>3만원</del> 2만8천원</p>
    <p style="text-decoration: line-through">3만원</p>

    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins>입니다.</p>
    <p style="text-decoration: underline">노란색</p>

    <p>X <sub>2</sub></p>
    <p>X <sup>2</sup></p>

    <blockquote cite=""></blockquote>
    <q>짧은 인용</q>

    <abbr title="World Health Organization">WHO</abbr>

    <address>대한민국 서울특별시</address>
    <p><cite>절규</cite>는 몽크가 1893년에 그린 그림입니다.</p>
</body>
</html>
