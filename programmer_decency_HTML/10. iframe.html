<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. iframe: html 페이지 내에 다른 html을 삽입해서 사용하는 기술-->
    <!-- iframe 태그를 이용해서 다른 html 페이지를 불러올 수 있음-->
    <!-- a태그 5개가 있으므로 각 태그에 있는 .html마다 똑같은 href주소를 넣어주어야한다-->
    <!-- 만약에 a태그가 100개인 상황에서 1개가 추가되면 100개의 파일 각각마다 새로운 주소를 넣어주어야 하는 문제가 발생한다-->
    <!-- 즉 중복코드를 방지하는데 유용하다-->

    <!-- 2. HTML안에 다른 HTML을 삽입할 수 있어서 이렇게 동적으로 컨텐츠내용을 추가하고 싶을 때 사용한다-->
    <!-- 프론트엔드 framework를 쓰지 않는곳에서 사용된다-->
    <!-- react, angular, vue에서는 사용하지 않는다-->

    <!-- 3. 10. iframe_content.html에서 naver를 설정하면 naver에서 보안을 문제로 iframe을 막아놓는다-->
    <!-- 10. iframe_content.html에서 target="_parents"로 설정하면 이곳이 부모이므로 이곳이 naver로 이동된다-->
    <!-- _top은 최 상위를 의미한다-->
    <div>
        <a href="javascript:goToMenu('./10. iframe_content.html')">menu1</a>
        <a href="javascript:goToMenu('./10. iframe_content2.html')">menu2</a>
        <a href="">menu3</a>
        <a href="">menu4</a>
        <a href="">menu5</a>
    </div>
    <div>
        <iframe src="./10. iframe_content.html" id="ifrm" frameborder="0"></iframe>
    </div>
    <script>
        function goToMenu(path){
            document.getElementById("ifrm").src = path;
        }
    </script>
</body>
</html>
