<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. name: 그룹화, id: 고유이름, value: 사용자가 입력한 값-->
    <div>
        <input type="text" name="" id="" value="ABCD" />
    </div>
    <!-- 2. readonly: 수정불가능 submit_버튼을 눌렀을때 value값 전송-->
    <div>
        <input type="text" name="" id="" value="ABC" readonly>
    </div>
    <!-- 3. disabled: 수정불가능 submit_버튼을 눌렀을때 value값 전송 불가능-->
    <div>
        <input type="text" name="" id="" value="ABC" disabled/>
    </div>
    <!-- 4. maxlength: 입력자릿수 설정할때-->
    <div>
        <input type="text" name="" id="" maxlength="6">
    </div>
    <!-- 5. placeholder: 예시를 보여줌-->
    <div>
        <input type="text" name="" id="" placeholder="000-0000-0000"/>
    </div>
    <!-- 6. required: input값이 필수일경우 사용-->
    <div>
        <form action="">
            <label for="">아이디</label>
            <input type="text" name="" id="userId" required />
            <button type="submit">저장</button>
        </form>
    </div>
    <!-- 7. autocomplete: 캐쉬에 등록되어 사용-->
    <!-- name이 같은 이름만 공용으로 사용할 수 있다-->
    <div>
        <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
        <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <div>
        <input type="text" name="username" id="" autocomplete="on" />
    </div>
    <div>
        <input type="text" name="new-password" id="" autocomplete="on" />
    </div>
    <div>
        <input type="text" name="current-password" id="" autocomplete="on" />
    </div>
    <div>
        <input type="text" name="one-time-code" id="" autocomplete="on" />
    </div>
    <div>
        <input type="text" name="country" id="" autocomplete="on" />
    </div>
    <!-- 7. autofocus="on": -->
    <div>
        <form action="">
            <label for="">아이디</label>
            <input type="text" name="username" id="userId2" required autofocus="on"/>
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
